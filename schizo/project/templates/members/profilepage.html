{% extends 'base.html' %}

{% block content %}
<head>
    <title>
        {{user.username}}
    </title>
</head>
<body>
  <h2>{{ user.username }}'s Profile</h2>
  <p><strong>Name:</strong> {{ user.get_full_name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Joined:</strong> {{ user.date_joined }}</p>
  <p>Want to Edit your profile?</p>
  <a href="{% url 'profile' %}">Edit Profile</a>
</body>
{% endblock %}
