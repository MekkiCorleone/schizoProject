{% extends 'base.html' %}
{%load static%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  {% if form.errors %}
  <p>There was an error with ur form</p>
  {% endif %}
  {% load crispy_forms_tags %} 
  <div class="container">
    <h1>Create an Account</h1>
    <form action="{% url 'sign_up' %}"  method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      

<button type="submit">Sign Up</button>

    </form>

    
  </div>
</body>
</html>
{%endblock content%}
